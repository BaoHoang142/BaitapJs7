<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [3, 3, 5,5, 6,6, 7, 8, 7, 5];
            for (let i = 0; i < array.length ; i++) {
                for (let j = i + 1; j < array.length; j++) {
                    if (array[i]==array[j]) {
                        array.splice(j,1);
                        j--;
                    }

                }

            }
        document.write(array)
    </script>

</body>
</html>
