<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let mangso = [];
       
        for (let i = 0; i< 10; i++) {
            mangso[i] = Number(prompt("Nhập số vào mảng"))
        }
        document.write("mangso = [" + mangso + "]<br>")
        let so = +prompt("Mời bạn nhập số");
        if (mangso.indexOf(so) !== -1) {
            alert ("NumberX is in the array")
        } else {
            alert ("NumberX is not in the array")
        }
        
    </script>
</body>
