<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = prompt("Nhập chuỗi 1");
        let arr2 = prompt("Nhập chuỗi 2");
        let sosanh = true;
        document.write("Chuỗi 1 : " + arr1 + " <br>" + "Chuỗi 2 : " + arr2 + " <br>")
        if (arr1.length != arr2.length) {
            document.write("2 chuỗi không giống nhau<br>")
        } else {
            for (let i = 0; i < arr1.length; i++) {
                for (let j = 0; j < arr2.length; j++) {
                    if (arr1[i] == arr2[j]) {
                        document.write("2 chuỗi giống nhau")
                    } else {
                        document.write("2 chuỗi không giống nhau")
                    }
                }
            }
        }
    </script>
</body>
</html>
